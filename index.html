<html>
<head>
    <title>Crypt</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">


</head>
<body>

<div id="gameContainer" class="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="menu" class="menu-btn" onclick="openMenu()">Menu</div>
    <div class="menu" id="defeat-screen">
        <div class="menu-inner">
            <h2 class="defeat-screen__heading">Game over!</h2>
            <h3 class="defeat-screen__heading-score">Waves survived: <span id="score-text-points"></span></h3>
            <h3 class="defeat-screen__heading-score">Seconds elapsed: <span id="score-text-time-elapsed"></span></h3>

            <div class="defeat-screen__actions">
                <a href="#" class="defeat-screen__actions-link" onclick="openMenu()">Go to menu</a>
                <a href="#" class="defeat-screen__actions-link" onclick="launchGame()">Play again</a>
            </div>
        </div>
    </div>

    <div class="menu" id="menu-screen">
        <div class="menu-inner">
            <ul class="menu-inner__list">
                <li class="menu-inner__list-item"><a href="#" id="play" onclick="launchGame()">Play</a></li>
                <li class="menu-inner__list-item"><a href="#" id="score" onclick="openScore()">Score</a></li>
                <li class="menu-inner__list-item"><a href="#" id="settings" onclick="openSettings()">Settings</a></li>
            </ul>
        </div>
    </div>
    <progress value="100" max="100" id="hero_health" class="health_progress hero_health_progress"></progress>
    <progress value="100" max="100" id="enemy_health" class="health_progress enemy_health_progress"></progress>
</div>

<script src="js/helpers.js"></script>
<script src="js/Settings.js"></script>

<script src="js/BaseClass.js"></script>
<script src="js/Character.js"></script>
<script src="js/Enemy.js"></script>

<script src="js/Brick.js"></script>
<script src="js/Level.js"></script>

<script src="js/Graphic.js"></script>
<script src="js/Input.js"></script>
<script src="js/Hero.js"></script>
<script src="js/main.js"></script>

</body>
</html>
